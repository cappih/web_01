<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basesite_design.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <title>WebApp</title>
    <style media="screen">
      ul{
        padding: 5px 5px;
        overflow-x: hidden;
        list-style-type: none;
        height: 90%;
      }
      
      .todo_listitem{
        height: auto;
        border: 2px solid rgb(40, 70, 75);
        background: rgb(50, 103, 113);
        color: rgb(222, 242, 241);
        border-radius: 2px;
        padding: 5px 10px;
        margin: 5px 0px;;
        word-wrap: break-word;
        display: flex;
        align-items: center;
      }
      .todo_listitem:hover{
        background: rgb(60, 113, 123);
      }

      .todo_listitem_text{
        min-width: 0;
        min-height: 0;
        width: 100%;
        cursor: default;
        word-wrap: break-word;
        height: auto;
      }

      .todo_listitem_del_button{
        position:inherit;
        padding: 5px 10px;
        border-radius: 2px;
        background: rgb(147, 22, 33);
        color: white;
        cursor: pointer;
      }
      .todo_listitem_del_button:hover{
        background: rgb(167, 42, 53);

      }

      .new_item_adder_container{
        padding: 5px 10px;
        margin: 5px 5px;;
        height: 30px;
        display: grid;
        grid-template-columns: auto 100px;
        grid-gap: 5px;
      }

      .add_input{
        box-sizing: border-box;
        padding: 5px;
        border-radius: 2px;
        border: 2px solid rgb(40, 70, 75);
        outline: none;
        transition: 0.2s;
        background: rgb(222, 242, 241);
      }
      .add_input:focus{
        border-color: rgb(35, 177, 222);
      }

      .add_button{
        display: flex;
        justify-content: center;
        background: rgb(40, 70, 75);
        color: rgb(222, 242, 241);
        border-radius: 2px;
        border: none;
        padding: 8px;
      }
      .add_button:hover{
        background: rgb(50, 80, 85);
      }
      .add_button:active{
        background: rgb(30, 60, 65);
      }

      /*
      rgb(23, 37, 42),
      rgb(43, 122, 120)
      rgb(58, 175, 169)
      rgb(222, 242, 241)
      rgb(254, 255, 255)
      */
    </style>

    <script src="script.js"></script>

  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="header-wrapper">
          <h1>Tennivalók</h1>
          <div class="button-container">
            <a href="" class="mainmenu-button">Tennivalók</a>
            <a href="kovethetoseg.html" class="mainmenu-button">Követhetőség táblázat</a>
            <a href="" class="mainmenu-button">...</a>
            <a href="" class="mainmenu-button">...</a>
            <a href="" class="mainmenu-button">...</a>
          </div>
        </div>
      </header>
      <div class="main-body">


        <div class="new_item_adder_container">
          <input id="inputfield" class="add_input" type="text" name="" value="">
          <button class="add_button" type="button" onclick="appendList()">Hozzáad</button>
          <!--<a class="add_button" href="">Add</a>-->
        </div>


        <ul id="list_container">
          <li class="todo_listitem">
            <div class="todo_listitem_text">item #1 / backend szükséges a továbbiakhoz</div>
            <a class="todo_listitem_del_button" onclick="removeItem(this.parentNode)">x</a>
          </li>
        </ul>


      </div>
    </div>
  </body>

</html>
